<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Restaurant KEA</h1>
    </header>
    <main>
        <section>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>

            <p>
                <i>
                    Guldbergsgade 29N 2200 Copenhagen <br><br>
                    Phone no.: 20 82 53 70 <br><br>
                    E-mail: info@restaurantkea.dk 
                </i>
            </p>

            <img src="img/map.jpg" alt="kort" width="100%">
            
            <form>
                <fieldset> <!-- tilføjer border-->
                    <legend>Contact form</legend> <!-- tilføjer en titel til fieldset-->

                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="phone_number">Phone no.</label>
                    <input type="number" id="phone_number" name="phone_number" required> <br>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required> <br>

                    <label for="persons">Persons</label>
                    <input type="number" id="persons" name="persons" min="1" max="10" step="1" value="1"> <br>
                    <!-- step betyder at man incrementer med 1 hver gang -->
                    <!-- value betyder at man starter på 1 -->
                    
                    <label for="date_and_time">Date and time</label>
                    <input type="datetime-local" id="date_and_time" name="date_and_time" required><br>

                    <label for="information">Further information</label> <br>
                    <textarea id="information" name="information" rows="2" cols="20"></textarea> <br>

                    <button>Send</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <br> &copy; 2023 KEA Development
    </footer>
</body>
</html>
